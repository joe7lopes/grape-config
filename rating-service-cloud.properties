# eureka.client.service-url.defaultZone=${vcap.services.eureka-service.credentials.uri}
eureka.client.service-url.defaultZone=http://eureka-service-joao.cf.env1.aws1.test.cloudboostr.com/eureka
eureka.instance.non-secure-port=80
eureka.instance.hostname=${vcap.application.uris[0]}
eureka.instance.metadata-map.instanceId=${vcap.application.instance_id}
spring.cloud.config.discovery.enabled=true
#Data source
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
